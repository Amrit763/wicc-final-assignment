<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../../assets/images/pic1.jpeg" class=" d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/images/pic2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../../../assets/images/pic3.jpeg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>


    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>


<nav class="navbar  bg-secondary d-flex justify-content-center">
    <h4>Top Rooms</h4>
</nav>

<div class="row mt-3  myrow m-4">
    <div class="card mycard ml-2 mr-2 mb-3 m-2 " *ngFor="let room of topRooms" style="width: 14rem;border-radius: 2%; background-color: rgb(243, 237, 237);">
        <!-- *ngFor="let room of normal" -->
        <div class="text-center">

            <img class="card-img-top image-fluid mt-2" style="height:13rem; width: 12rem; border-radius: 10px;" src="./../../../../assets/images/pic1.jpeg" alt="Card image cap">

            <div class="card-body">
                <h5 class="card-title">{{room.address}}</h5>
                <p class="card-text">{{room.description}}</p>
                <div class=" contain">
                    <p>Price: <span>Rs.</span>{{room.price}}</p>
                </div>
                <a href="#" class="btn btn-primary" (click)="book(room)">Book Room</a>
            </div>

        </div>
    </div>
</div>
