<div class="container ">
    <form [formGroup]="roomForm">
        <h3>
            Add Room
        </h3>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address " formControlName="address">
            <div class="danger" *ngIf="roomFormControl['address'] && roomFormControl['address'].invalid && roomFormControl['address'].touched">
                <div *ngIf="roomFormControl['address'].errors?.['required']">required field*</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter price in rupee" formControlName="price">
            <div class="danger" *ngIf="roomFormControl['price'] && roomFormControl['price'].invalid && roomFormControl['price'].touched">
                <div *ngIf="roomFormControl['price'].errors?.['required']">required field*</div>
            </div>
        </div>
        <div class="form-group">
            <label for="numberOfRoom">No of Room</label>
            <input type="number" class="form-control" id="numberOfRoom" name="numberOfRoom" placeholder="Enter number of room" formControlName="numberOfRoom">
            <div class="danger" *ngIf="roomFormControl['numberOfRoom'] && roomFormControl['numberOfRoom'].invalid && roomFormControl['numberOfRoom'].touched">
                <div *ngIf="roomFormControl['numberOfRoom'].errors?.['required']">required field*</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter description  about room" formControlName="description">
            <div class="danger" *ngIf="roomFormControl['description'] && roomFormControl['description'].invalid && roomFormControl['description'].touched">
                <div *ngIf="roomFormControl['description'].errors?.['required']">required field*</div>
            </div>
        </div>
        <div class="form-group">
            <label for="categories" class="form-label">Categories Of Room</label>
            <select type="text" id="categories" class="form-select" name="categories" formControlName="categories">
            <option value="" disabled selected>Choose the categories as per require</option>
              <option value="topRoom">Top Room</option>
              <option value="normal">Normal Room</option>

            </select>
        </div>
        <!-- <div class="form-group">
            <label for="image">
                Select Photo(Maximum 3 images)</label> <br>
            <input type="file" class="form-control" name="image" (change)=fileChanged($event) multiple>
        </div> -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="car" id="flexCheckDefault" formControlName="car">
            <label class="form-check-label" for="flexCheckDefault">
              Car Parking
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="bike" id="flexCheckDefault" formControlName="bike">
            <label class="form-check-label" for="flexCheckDefault">
            Bike Parking
            </label>
        </div>
        <button type="submit" [disabled]="roomForm.invalid" class="btn" (click)="submit()">Add Room</button>

    </form>
</div>
